<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

<body>
    <div class="row">
        <div class="col-sm-12">
            <h1 class="d-flex justify-content-center">Star Wars RPG</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div id="characters">
                <div class="card hero" >
                    <img class="card-img-top heroimg" src="images/obiwan.jpg" >
                    <div class="card-body" data-character-index="0">
                        <h5 class="card-title">Obi Wan Kenobi</h5>
                        <p class="card-text">HP: 160</p>
                    </div>
                </div>
            
            
                <div class="card hero" >
                    <img class="card-img-top heroimg" src="images/luke.jpg">
                    <div class="card-body" data-character-index="1">
                        <h5 class="card-title">Luke Skywalker</h5>
                        <p class="card-text">HP: 200</p>
                    </div>
                </div>
            
            
                <div class="card hero" >
                    <img class="card-img-top heroimg" src="images/rey.jpg" >
                    <div class="card-body" data-character-index="2">
                        <h5 class="card-title">Rey</h5>
                        <p class="card-text">HP: 140</p>
                    </div>
                </div>
        
                <div class="card hero" style="width: 180px" style="height: 220px;">
                    <img class="card-img-top heroimg" src="images/kyloren.jpg" style="width: 120px" style="height: 120px">
                    <div class="card-body" data-character-index="3">
                        <h5 class="card-title">Kylo Ren</h5>
                        <p class="card-text">HP: 150</p>
                    </div>
                </div>
            
                <div class="card hero" style="width: 180px" style="height: 220px;">
                    <img class="card-img-top heroimg" src="images/vader.jpg" style="width: 120px" style="height: 120px">
                    <div class="card-body" data-character-index="4">
                        <h5 class="card-title">Darth Vader</h5>
                        <p class="card-text">HP: 190</p>
                    </div>
                </div>
            
                <div class="card hero" style="width: 180px" style="height: 220px;">
                    <img class="card-img-top heroimg" src="images/palpotine.jpg" style="width: 120px" style="height: 120px">
                    <div class="card-body" data-character-index="5">
                        <h5 class="card-title">Emperor Palpatine</h5>
                        <p class="card-text">HP: 130</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1 class="d-flex justify-content-center">Battlefront!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h2 class="d-flex justify-content-center">Your Jedi!</h2>
        </div>
        <div class="col-sm-6">
            <h2 class="d-flex justify-content-center">Your Opponent!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <button type="button" class="btn-danger d-flex justify-content-center">Attack!</button>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2 class="d-flex justify-content-center">Dead Opponents</h2>
        </div>
    </div>

        <div class="col-sm-2">

        </div>

    </div>
